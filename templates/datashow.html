{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Safeway Runner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    table, th, td {
      margin-top: 30px;
      border: 1px solid black;
    }
   </style>

</head>
<body>

<div class="container">
    <div style="margin-top: 50px;" class="decdiv">
        <form method="post">
            {% csrf_token %}
            <label for="category">Choose a category:</label>

            <select name="category" id="category">
                {% for allsub in allsubcate %}
                    <option value="{{allsub.subcategory_name}}">{{allsub.subcategory_name}}</option>
                {% endfor %}
            </select>
            
            <button style="padding-top: 10px; padding-left: 10px; padding-right: 10px;" type="submit">Submit</button>
        
        </form>
        {% if gigidi %}
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>img</th>
              </tr>
            </thead>
            <tbody>
                {% for gigi in gigidi %}
              <tr>
                <td style="padding-top: 45px;">{{gigi.name}}</td>
                <td style="padding-top: 45px; text-align:center;">{{gigi.price}}</td>
                <td style="text-align: center;"><img src="{{gigi.thumb.url}}" alt="img" width="100"></td>
              </tr>
              {% endfor %}
              
            </tbody>
          </table>


        {% endif %}

    </div>
</div>

</body>
</html>
